<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Morent</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

  <body>
    <div class="container-fluid p-0 m-0 page">
      <header class="container-fluid p-0 m-0 row align-items-center head">
        <div class="col-2 p-0">
          <h1 class="main-title ms">MORENT</h1>
        </div>
        <div class="col-10 row">
          <div class="col-9 p-0">
            <div class="input-group search">
              <div class="input-group-text search-logo">
                <img src="./images/search-normal.svg" alt="search" />
              </div>
              <input
                type="text"
                class="form-control search-placeholder"
                placeholder="Search something here"
                aria-label="Username"
                aria-describedby="basic-addon1"
              />
              <div class="input-group-text search-logo">
                <img src="./images/filter.svg" alt="filter" />
              </div>
            </div>
          </div>
          <nav
            class="col-3 row p-0 navbar d-flex justify-content-space-between"
          >
            <div
              class="p-0 navbar-item d-flex justify-content-center align-items-center"
            >
              <img src="./images/heart.svg" alt="favourites" />
            </div>
            <div
              class="p-0 navbar-item d-flex justify-content-center align-items-center"
            >
              <img src="./images/notification.svg" alt="notification" />
            </div>
            <div
              class="p-0 navbar-item d-flex justify-content-center align-items-center"
            >
              <img src="./images/setting-2.svg" alt="settings" />
            </div>
            <div
              class="p-0 navbar-item d-flex justify-content-center align-items-center"
            >
              <img src="./images/Image.svg" alt="profile" />
            </div>
          </nav>
        </div>
      </header>

      <div class="container-fluid p-0 m-0 base row">
        <aside class="col-3 base-menu p-0 m-0">
          <div class="base-menu-type">
            <p class="filter-name">TYPE</p>
            <div class="filters">
              <ul class="list-group">
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="firstCheckbox"
                  />
                  <label class="form-check-label" for="firstCheckbox"
                    >Sport ()</label

                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="secondCheckbox"
                  />
                  <label class="form-check-label" for="secondCheckbox"
                    >Second checkbox</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="thirdCheckbox"
                  />
                  <label class="form-check-label" for="thirdCheckbox"
                    >Third checkbox</label

                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="thirdCheckbox"
                  />
                  <label class="form-check-label" for="thirdCheckbox"
                    >Third checkbox</label
                  >
                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"

                    value=""
                    id="thirdCheckbox"
                  />
                  <label class="form-check-label" for="thirdCheckbox"

                </li>
                <li class="list-group-item">
                  <input
                    class="form-check-input me-1"
                    type="checkbox"
                    value=""
                    id="thirdCheckbox"
                  />
                  <label class="form-check-label" for="thirdCheckbox"
                    >Third checkbox</label
                  >
                </li>
              </ul>
            </div>
          </div>
          <div class="base-menu-capacity"></div>
          <div class="base-menu-price"></div>
        </aside>
        <div class="col-9 base-right p-0 m-0">sdf</div>
      </div>
    </div>
